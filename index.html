    1. My product landing page should have a header element with a corresponding id="header". (DONE)

    3. Within the #header element I can see a nav element with a corresponding id="nav-bar". (DONE)
    4. I can see at least three clickable elements inside the nav element, each with the class nav-link.(DONE)
    5. When I click a .nav-link button in the nav element, I am taken to the corresponding section of the landing page.
    6. I can watch an embedded product video with id="video".
    7. My landing page has a form element with a corresponding id="form".
    8. Within the form, there is an input field with id="email" where I can enter an email address.
    9. The #email input field should have placeholder text to let the user know what the field is for.
    10. The #email input field uses HTML5 validation to confirm that the entered text is an email address.
    11. Within the form, there is a submit input with a corresponding id="submit".
    12. When I click the #submit element, the email is submitted to a static page (use this mock URL: https://www.freecodecamp.com/email-submit)
    13. The navbar should always be at the top of the viewport.
    14. My product landing page should have at least one media query.
    15. My product landing page should utilize CSS flexbox at least once.

<!DOCTYPE HTML>
<html lang="end-us">
<meta charset="uts-8">
<link href=styles.css rel="stylesheet" type="text/css">
<title>Landing Page</title>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <main>
        <header id="header">
            <div class="logo"><img id="header-img" src="/assets/images/Xpress Wash Solutions-logos_transparent.png" alt="company-logo"></div>
            <!-- <div>Brand name</div> -->
            <nav id="nav-bar">
                <ul>
                    <li>
                        <a class="nav-link" href="#features">Features</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#how-it-works">How it works</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#pricing">Pricing</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section id="form-container">
            <h2>Touchless, man-made masterpieces</h2> 
            <form id="form" action="">
                <input id="email" type="email" name="email" placeholder="Enter your email address" required>
                <input id="submit" type="submit" class="button" value="Learn More">
            </form>
        </section>
        <section id="features">This will contain the features</section>
        <section id="how-it-works">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/vq0X_vjqFMQ"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <p>Example by PDQ</p>
        </section>
        <section id="pricing">
            <div class="pricing-cheap">Cheap</div>
            <div class="pricing-deluxe">Regular</div>
            <div class="pricing-regular">Deluxe</div>
        </section>
        <footer>This will contain the copyright and year</footer>
    </main>
</body>

</html>
